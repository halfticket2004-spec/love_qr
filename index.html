<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Georgia", serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#fbd3e9,#bb377d);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Falling flowers */
.flower{
    position:absolute;
    top:-50px;
    animation: fall linear infinite;
    opacity:0.8;
}
@keyframes fall{
    to{
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Main container */
.container{
    width:100%;
    height:100%;
    text-align:center;
    padding:20px;
}

/* Input */
input{
    width:80%;
    padding:14px;
    font-size:22px;
    border:none;
    border-radius:12px;
    text-align:center;
}

/* Button */
button{
    margin-top:15px;
    padding:14px 35px;
    font-size:20px;
    border:none;
    border-radius:25px;
    background:white;
    color:#bb377d;
}

/* Canvas */
canvas{
    background:rgba(255,255,255,0.15);
    border-radius:20px;
    margin-top:15px;
}

/* Gifts */
.gifts{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:30px;
}

.gift{
    width:80px;
    height:80px;
    background:#ff4f81;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:40px;
    animation:bounce 1s infinite alternate;
}

@keyframes bounce{
    from{ transform: translateY(0); }
    to{ transform: translateY(-20px); }
}

/* Letter */
.letter{
    background:white;
    color:#bb377d;
    padding:25px;
    border-radius:20px;
    font-size:22px;
    margin-top:25px;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b6b6f87f1.mp3">
</audio>

<div class="container" id="app">
    <h1>yevaru ra nuvvu ğŸ‘€</h1><br>
    <input id="answer" placeholder="Type here...">
    <br>
    <button onclick="checkAnswer()">Submit</button>
</div>

<script>
/* Flowers */
for(let i=0;i<25;i++){
    let f=document.createElement("div");
    f.className="flower";
    f.innerHTML="ğŸŒ¸";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=5+Math.random()*6+"s";
    document.body.appendChild(f);
}

/* Check answer */
function checkAnswer(){
    let val=document.getElementById("answer").value.trim().toLowerCase();
    if(val==="its me"){
        startMaze();
    }else{
        document.getElementById("app").innerHTML=
        `<h2>yevaru nanna rey nuvvu..</h2>
         <h2>nuv ma bujjodivi kadhu vellipora nanna ğŸ˜¤</h2>`;
    }
}

/* Maze Game */
function startMaze(){
    document.getElementById("app").innerHTML=
    `<h2>Help her find him â¤ï¸</h2>
     <p>(The maze looks impossibleâ€¦ but love finds a way)</p>
     <canvas id="maze" width="320" height="480"></canvas>`;
    
    let canvas=document.getElementById("maze");
    let ctx=canvas.getContext("2d");

    let girl={x:40,y:40};
    let boy={x:260,y:430};
    let drawing=false;
    let escaped=false;

    function drawMaze(){
        ctx.clearRect(0,0,320,480);

        ctx.strokeStyle="white";
        ctx.lineWidth=6;
        ctx.beginPath();
        ctx.rect(20,20,280,440);
        ctx.moveTo(70,20); ctx.lineTo(70,420);
        ctx.moveTo(140,60); ctx.lineTo(140,460);
        ctx.moveTo(210,20); ctx.lineTo(210,400);
        ctx.stroke();

        ctx.font="30px serif";
        ctx.fillText("ğŸ‘©",girl.x-10,girl.y+10);
        ctx.fillText("ğŸ‘¦",boy.x-10,boy.y+10);
    }

    drawMaze();

    canvas.addEventListener("mousedown",()=>drawing=true);
    canvas.addEventListener("mouseup",()=>drawing=false);

    ctx.beginPath();
    ctx.moveTo(girl.x,girl.y);

    canvas.addEventListener("mousemove",e=>{
        if(!drawing) return;

        let rect=canvas.getBoundingClientRect();
        let x=e.clientX-rect.left;
        let y=e.clientY-rect.top;

        ctx.strokeStyle="#ffb6c1";
        ctx.lineWidth=4;
        ctx.lineTo(x,y);
        ctx.stroke();

        if(x<20 || x>300 || y<20 || y>460){
            escaped=true;
        }

        if(escaped && Math.hypot(x-boy.x,y-boy.y)<25){
            setTimeout(showGifts,500);
        }
    });
}

/* Gifts */
function showGifts(){
    document.getElementById("app").innerHTML=
    `<h2>You found a way ğŸ’–</h2>
     <div class="gifts">
        <div class="gift" onclick="openLetter()">ğŸ</div>
        <div class="gift" onclick="openLetter()">ğŸ</div>
        <div class="gift" onclick="openLetter()">ğŸ</div>
        <div class="gift" onclick="openLetter()">ğŸ</div>
     </div>`;
}

/* Final Letter */
function openLetter(){
    document.getElementById("app").innerHTML=
    `<div class="letter">
    ğŸ’Œ I promise you ğŸ’Œ<br><br>
    Even on chaotic and odinary days,<br>
    I will find a way to make you smile ğŸ˜<br><br>
    Just like you found a way in the game ğŸ’–
    </div>`;
}
</script>

</body>
</html>
