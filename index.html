// GAME 1 â€“ IMPOSSIBLE MAZE
function mazeGame(){
 document.getElementById("app").innerHTML=
 `<h2>Find him â¤ï¸</h2>
 <p>Every path is blockedâ€¦ think beyond ğŸ«¶</p>
 <canvas id="maze" width="320" height="480"></canvas>`;

 let c=document.getElementById("maze");
 let x=c.getContext("2d");
 let draw=false, escaped=false;

 let girl={x:30,y:30};
 let boy={x:290,y:450};

 function drawMaze(){
  x.clearRect(0,0,320,480);
  x.strokeStyle="white"; x.lineWidth=5;
  x.strokeRect(20,20,280,440);

  // Dense blocked paths
  for(let i=40;i<280;i+=40){
    x.beginPath();
    x.moveTo(i,20); x.lineTo(i,460); x.stroke();
  }
  for(let j=60;j<440;j+=40){
    x.beginPath();
    x.moveTo(20,j); x.lineTo(300,j); x.stroke();
  }

  x.font="28px serif";
  x.fillText("ğŸ‘©",girl.x,girl.y+10);
  x.fillText("ğŸ‘¦",boy.x-15,boy.y);
 }

 drawMaze();
 x.beginPath();
 x.moveTo(girl.x,girl.y);

 c.onmousedown=()=>draw=true;
 c.onmouseup=()=>draw=false;

 c.onmousemove=e=>{
  if(!draw) return;
  let r=c.getBoundingClientRect();
  let mx=e.clientX-r.left;
  let my=e.clientY-r.top;

  x.strokeStyle="#ffb6c1"; x.lineWidth=3;
  x.lineTo(mx,my); x.stroke();

  if(mx<20||mx>300||my<20||my>460) escaped=true;
  if(escaped && Math.hypot(mx-boy.x,my-boy.y)<25){
    setTimeout(carGame,500);
  }
 };
}

// GAME 2 â€“ CAR RACE
function carGame(){
 document.getElementById("app").innerHTML=
 `<h2>Survive 1 minute ğŸš—</h2>
 <p>Avoid cars & hurdles</p>
 <canvas id="road" width="320" height="480"></canvas>`;

 let c=document.getElementById("road");
 let x=c.getContext("2d");

 let car={x:140,y:380};
 let obstacles=[];
 let start=Date.now();

 document.onkeydown=e=>{
  if(e.key==="ArrowLeft") car.x-=20;
  if(e.key==="ArrowRight") car.x+=20;
 };

 function loop(){
  x.clearRect(0,0,320,480);
  x.fillStyle="#333"; x.fillRect(80,0,160,480);

  x.fillText("ğŸš—",car.x,car.y);

  if(Math.random()<0.03){
    obstacles.push({x:80+Math.random()*140,y:-20});
  }

  obstacles.forEach(o=>{
    o.y+=4;
    x.fillText("ğŸš™",o.x,o.y);
    if(Math.abs(o.x-car.x)<25 && Math.abs(o.y-car.y)<25){
      alert("Crashed ğŸ˜¢ Try again");
      carGame();
    }
  });

  obstacles=obstacles.filter(o=>o.y<500);

  if(Date.now()-start>60000){
    gifts();
    return;
  }
  requestAnimationFrame(loop);
 }
 loop();
}
