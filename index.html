<title>Love Game ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#fbd3e9,#bb377d);
  font-family:Georgia,serif;
  color:white;
  text-align:center;
}

/* FLOWERS */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}
.flower{
  position:absolute;
  top:-10%;
  font-size:22px;
  animation: fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* MAIN APP */
#app{
  position:relative;
  z-index:2;
  padding-top:80px;
}

  width:80%;
  padding:14px;
