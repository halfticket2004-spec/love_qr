// GAME 1 â€“ MAZE (REAL MAZE LOOK)
function mazeGame(){
  document.getElementById("app").innerHTML =
  `<h2>Find him â¤ï¸</h2>
   <p>Every path inside failsâ€¦ love finds a way around</p>
   <canvas id="maze" width="360" height="360"></canvas>`;

  const canvas = document.getElementById("maze");
  const ctx = canvas.getContext("2d");

  const cx = 180, cy = 180, R = 160;
  let drawing = false;
  let escaped = false;

  const girl = { x: cx, y: cy - R + 18 };
  const boy  = { x: cx + R - 18, y: cy };

  // Draw maze
  function drawMaze(){
    ctx.clearRect(0,0,360,360);

    // Clip maze inside circle
    ctx.save();
    ctx.beginPath();
    ctx.arc(cx,cy,R,0,Math.PI*2);
    ctx.clip();

    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;

    const step = 22;
    for(let x=40; x<320; x+=step){
      for(let y=40; y<320; y+=step){
        if((x+y)%44===0){
          ctx.beginPath();
          ctx.moveTo(x,y);
          ctx.lineTo(x+step,y);
          ctx.stroke();
        }
        if((x*y)%3===0){
          ctx.beginPath();
          ctx.moveTo(x,y);
          ctx.lineTo(x,y+step);
          ctx.stroke();
        }
      }
    }
    ctx.restore();

    // Outer circle
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(cx,cy,R,0,Math.PI*2);
    ctx.stroke();

    // Girl & Boy
    ctx.font = "26px serif";
    ctx.fillText("ğŸ‘©", girl.x-10, girl.y+10);
    ctx.fillText("ğŸ‘¦", boy.x-10, boy.y+10);
  }

  drawMaze();

  // Drawing logic
  canvas.addEventListener("pointerdown", e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener("pointerup", () => drawing = false);

  canvas.addEventListener("pointermove", e => {
    if(!drawing) return;

    const x = e.offsetX;
    const y = e.offsetY;

    ctx.strokeStyle = "#ff69b4";
    ctx.lineWidth = 3;
    ctx.lineTo(x,y);
    ctx.stroke();

    // Check if user went outside circle
    if(Math.hypot(x-cx, y-cy) > R + 5){
      escaped = true;
    }

    // WIN CONDITION
    if(escaped && Math.hypot(x-boy.x, y-boy.y) < 20){
      setTimeout(mazeGifts, 400);
    }
  });
}
