<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Georgia', serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#fbd3e9,#bb377d);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Falling flowers */
.fall{
    position:absolute;
    top:-50px;
    animation: fall linear infinite;
    opacity:0.8;
}
@keyframes fall{
    to{
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Center container */
.container{
    text-align:center;
    width:100%;
    padding:20px;
}

/* Input */
input{
    width:80%;
    padding:12px;
    font-size:20px;
    border:none;
    border-radius:10px;
    text-align:center;
}

/* Button */
button{
    margin-top:15px;
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:20px;
    background:#fff;
    color:#bb377d;
}

/* Puzzle buttons */
.puzzle-btn{
    width:70px;
    height:70px;
    margin:10px;
    font-size:24px;
    border-radius:50%;
}

/* Gifts */
.gifts{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:30px;
}

.gift{
    width:80px;
    height:80px;
    background:#ff4f81;
    border-radius:15px;
    animation:bounce 1s infinite alternate;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:40px;
}

@keyframes bounce{
    from{ transform: translateY(0); }
    to{ transform: translateY(-20px); }
}

/* Letter */
.letter{
    background:white;
    color:#bb377d;
    padding:30px;
    border-radius:20px;
    font-size:24px;
    margin-top:20px;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b6b6f87f1.mp3">
</audio>

<div class="container" id="app">
    <h1>yevaru ra nuvvu ğŸ‘€</h1>
    <br>
    <input id="answer" placeholder="Type here...">
    <br>
    <button onclick="checkAnswer()">Submit</button>
</div>

<script>
/* Falling flowers creation */
for(let i=0;i<25;i++){
    let f=document.createElement("div");
    f.className="fall";
    f.innerHTML="ğŸŒ¸";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(f);
}

/* Step 1 */
function checkAnswer(){
    let val=document.getElementById("answer").value.trim().toLowerCase();
    if(val==="its me"){
        startPuzzle();
    }else{
        document.getElementById("app").innerHTML=
        `<h2>yevaru nanna rey nuvvu..</h2>
         <h2>nuv ma bujjodivi kadhu vellipora nanna ğŸ˜¤</h2>`;
    }
}

/* Step 2 â€“ Puzzle */
let sequence=[1,3,2];
let userSeq=[];

function startPuzzle(){
    document.getElementById("app").innerHTML=
    `<h2>Remember the order â¤ï¸</h2>
     <div>
        <button class="puzzle-btn" onclick="press(1)">1</button>
        <button class="puzzle-btn" onclick="press(2)">2</button>
        <button class="puzzle-btn" onclick="press(3)">3</button>
     </div>`;
}

function press(n){
    userSeq.push(n);
    if(userSeq.length===sequence.length){
        if(JSON.stringify(userSeq)===JSON.stringify(sequence)){
            showGifts();
        }else{
            alert("Try again ğŸ˜œ");
            userSeq=[];
        }
    }
}

/* Step 3 â€“ Gifts */
function showGifts(){
    document.getElementById("app").innerHTML=
    `<h2>Choose your gift ğŸ</h2>
     <div class="gifts">
        <div class="gift" onclick="openLetter()">ğŸ</div>
        <div class="gift" onclick="openLetter()">ğŸ</div>
        <div class="gift" onclick="openLetter()">ğŸ</div>
        <div class="gift" onclick="openLetter()">ğŸ</div>
     </div>`;
}

/* Step 4 â€“ Letter */
function openLetter(){
    document.getElementById("app").innerHTML=
    `<div class="letter">
        ğŸ’Œ sadinchav ra ğŸ’Œ
     </div>`;
}
</script>

</body>
</html>
